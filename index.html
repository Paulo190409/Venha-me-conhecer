<header class="bg-blue-600 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <!-- Navegação -->
    <nav class="flex space-x-4">
      <button onclick="showSection('home')" class="nav-button bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg font-medium">Início</button>
      <button onclick="showSection('futuro')" class="nav-button bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg font-medium">Meu Futuro</button>
      <button onclick="showSection('familia')" class="nav-button bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg font-medium">Família</button>
      <button onclick="showSection('amigos')" class="nav-button bg-blue-500 hover:bg-blue-400 text-white px-4 py-2 rounded-lg font-medium">Amigos</button>
    </nav>

    <!-- Foto + Tema -->
    <div class="flex items-center space-x-4">
      <!-- FOTO -->
      <img 
        id="foto-perfil"
        src="130b3105-a8da-4d33-9dc1-4bb59f0ce7ac.jpg"
        alt="Foto do Paulo"
        class="w-12 h-12 rounded-full border-2 border-blue-300 shadow-lg object-cover cursor-pointer transition-transform duration-300 hover:scale-110"
        onclick="abrirFoto()"
        onerror="this.alt='Foto não encontrada'; this.style.display='none';"
      >

      <!-- BOTÃO DE TEMA -->
      <button onclick="toggleTheme()" class="theme-toggle bg-blue-500 hover:bg-blue-400 text-white p-3 rounded-full">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path class="sun-icon" d="M10 2L13.09 8.26L20 9L14 14.74L15.18 21.02L10 17.77L4.82 21.02L6 14.74L0 9L6.91 8.26L10 2Z" />
          <path class="moon-icon hidden" d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
        </svg>
      </button>
    </div>
  </div>
</header>

<!-- Modal da Foto Ampliada -->
<div id="modal-foto" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
  <div class="relative">
    <img 
      id="foto-ampliada" 
      src="130b3105-a8da-4d33-9dc1-4bb59f0ce7ac.jpg" 
      alt="Foto Ampliada" 
      class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl transition-transform duration-300 transform scale-95"
    >
    <button 
      onclick="fecharFoto()" 
      class="absolute top-2 right-2 bg-white bg-opacity-80 text-black rounded-full px-3 py-1 font-bold hover:bg-opacity-100 transition"
    >
      ✕
    </button>
  </div>
</div>
